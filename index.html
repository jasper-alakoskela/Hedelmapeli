<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>50€</title>
</head>

<body>
    <h1>Hedelmäpeli</h1>

    <div class="gamestats">
        <p><b>Rahaa:<span id="money">50</span>€</b></p>
        <p><b>Panos:<span id="bet">1</span>€</b></p>
        <br>
        <button id="small"><a href="#" onclick="chooseBet()"><img src="img/euro.png"></a><br><span>0,50€</span></button>
        <button id="medium"><a href="#" onclick="chooseBet()"><img src="img/euro.png"></a><br><span>1€</span></button>
        <button id="large"><a href="#" onclick="chooseBet()"><img src="img/euro.png"></a><br><span>2€</span></button>
    </div>
    <br>
    <div class="slots">
        <button id="slot1"><a href="#" onclick=""><img id="apple" src="img/apple.png"
                    onclick="lockingImg(1)"></a></button>

        <button id="slot2"><a href="#" onclick=""><img id="cherry" src="img/cherry.png"
                    onclick="lockingImg(2)"></a></button>

        <button id="slot3"><a href="#" onclick=""><img id="watermelon" src="img/watermelon.png"
                    onclick="lockingImg(3)"></a></button>
    </div>
    <br>
    <div class="prizes">
        <div class="2apple"><img src="img/apple.png" width="70px" height="50px"><img src="img/apple.png" width="70px"
                height="50px"> <img src="img/question-mark.png" width="70px" height="50px"> <button><img
                    src="img/euro.png" width="30px" height="40px"><br><span>1</span></button>
        </div>
        <div class="3apple"><img src="img/apple.png" width="70px" height="50px"><img src="img/apple.png" width="70px"
                height="50px"><img src="img/apple.png" width="70px" height="50px"> <button><img src="img/euro.png"
                    width="30px" height="40px"><br><span>2</span></button></div>

        <div class="2cherry"><img src="img/cherry.png" width="70px" height="50px"><img src="img/cherry.png" width="70px"
                height="50px"><img src="img/question-mark.png" width="70px" height="50px"> <button><img
                    src="img/euro.png" width="30px" height="40px"><br><span>2</span></button></div>

        <div class="3cherry"><img src="img/cherry.png" width="70px" height="50px"><img src="img/cherry.png" width="70px"
                height="50px"><img src="img/cherry.png" width="70px" height="50px"><button><img src="img/euro.png"
                    width="30px" height="40px"><br><span>5</span></button></div>

        <div class="1watermelon"><img src="img/watermelon.png" width="70px" height="50px"><img
                src="img/question-mark.png" width="70px" height="50px"><img src="img/question-mark.png" width="70px"
                height="50px"> <button><img src="img/euro.png" width="30px" height="40px"><br><span>1</span></button>
        </div>

        <div class="2watermelon"><img src="img/watermelon.png" width="70px" height="50px"><img src="img/watermelon.png"
                width="70px" height="50px"><img src="img/question-mark.png" width="70px" height="50px"> <button><img
                    src="img/euro.png" width="30px" height="40px"><br><span>5</span></button></div>

        <div class="3watermelon"><img src="img/watermelon.png" width="70px" height="50px"><img src="img/watermelon.png"
                width="70px" height="50px"><img src="img/watermelon.png" width="70px" height="50px"> <button><img
                    src="img/euro.png" width="30px" height="40px"><br><span>10</span></button></div>
    </div>

    <button id="playbtn" onclick="spin()">Pelaa</button>
    <script src="app.js"></script>
</body>

</html>
